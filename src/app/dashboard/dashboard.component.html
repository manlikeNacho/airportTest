<section class='bg-BG w-full flex justify-center items-center font-inter p-6' >
    <div *ngIf="!isLoading">
        <mat-table mat-table [dataSource]=" flightData">
            <!-- <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let flightData"> {{flightData.index}} </td>
            </ng-container>         -->
            <ng-container matColumnDef="Airport">
                <th mat-header-cell *matHeaderCellDef> Airport </th>
                <td mat-cell *matCellDef="let flightData"> {{flightData.estArrivalAirport}} </td>
            </ng-container> 
            <ng-container matColumnDef="Time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let flightData"> {{format(flightData.firstSeen)}} </td>
            </ng-container> 
            <ng-container matColumnDef="Arriving">
                <th mat-header-cell *matHeaderCellDef> Arriving </th>
                <td mat-cell *matCellDef="let flightData"> {{flightData.arrivalAirportCandidatesCount}} </td>
            </ng-container> 

            <ng-container matColumnDef="Departing">
                <th mat-header-cell *matHeaderCellDef> Departing </th>
                <td mat-cell *matCellDef="let flightData"> {{flightData.departureAirportCandidatesCount}} </td>
            </ng-container> 
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </mat-table>
    </div>
</section>
