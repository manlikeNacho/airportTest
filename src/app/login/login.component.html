<section class='bg-BG h-screen w-full flex justify-center items-center font-inter' >
    <div class='bg-white h-[480px] w-[90%] md:w-[700px] rounded-lg shadow-md flex flex-col items-center'>
      <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl tracking-tight font-bold text-gray-900">
                  Sign In
                </h2>
              </div>
    
              <form class="mt-8 space-y-6 w-full md:w-[462px] flex flex-col justify-center" [formGroup]="loginForm" (ngSubmit)="login()" >
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                    <input type="text" name="name" id="name" formControlName="name" placeholder="Name" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg  sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">password</label>
                    <input type="password" name="pwd" id="pwd" formControlName="password" placeholder="Password" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg  sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <!-- <input type="password" name="pwd" id="pwd" formControlName="password" placeholder="Password"> -->
                <button type="submit" id="btn-login" [disabled]="!loginForm.valid" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800 w-[30%]">Login</button>
                <!-- <button type="submit">Login</button> -->
              </form>
        </div>
    </div>
    </div> 
</section>
